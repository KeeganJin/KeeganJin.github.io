<!doctype html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | strip_html | default: site.description | truncate: 120 }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    {% feed_meta %}
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">首页</a>
          <a href="{{ '/archive' | relative_url }}">归档</a>
          <a href="{{ '/about' | relative_url }}">关于</a>
        </nav>
      </div>
    </header>

    <main class="container content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© {{ "now" | date: "%Y" }} {{ site.title }}.</p>
      </div>
    </footer>
  </body>
</html>
