---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
      {% if page.categories and page.categories.size > 0 %}
        · 分类：{{ page.categories | join: ", " }}
      {% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
</article>
